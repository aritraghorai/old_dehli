# add postgres docker compose 
version: '3.9'
services:
  appp:
    build: .
    env_file:
      - .env
    ports:
      - 3000:3000
    depends_on:
      - db
    restart: always
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    ports:
      - 5432:5432
    volumes:
      - ./data:/var/lib/postgresql/data
